<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Alert Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            background-image: url('your-image-url.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #121212;
        }

        body.dark-mode {
            background-color: #121212;
        }

        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .signup-container h2 {
            margin-bottom: 15px;
        }

        .signup-container p {
            margin-bottom: 20px;
            color: #121212;
        }

        .signup-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .signup-form input, .signup-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form input:focus, .signup-form textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .signup-form .button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form .button:hover {
            background-color: #357abf;
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 15px;
            }

            .signup-form input, .signup-form textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="dashboard.html" class="back-arrow">
            <img src="backarr50.png" alt="Back"></a>
        
        <h1>Flood Alert Signup</h1>
        <button class="mode-toggle" id="modeSwitch">Switch to Dark Mode</button>
    </header>

    <main class="signup-container">
        <h2>Sign Up for Flood Alerts</h2>
        <p>Enter your details below to receive SMS alerts about floods in your area.</p>

        <!-- Signup Form -->
        <form action="/post" id="signupForm" class="signup-form" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
            </div>

           <div class="form-group">
                <label for="address">Select Your Area:</label>
                <select id="address" name="address" required>
                    <option value="" disabled selected>Select your area</option>
                    <option value="Fatehgunj">Fatehgunj</option>
                    <option value="Akota">Akota</option>
                    <option value="Alkapuri">Alkapuri</option>
                    <option value="Sayajiganj">Sayajiganj</option>
                    <option value="Sama">Sama</option>
                    <option value="Mujmahuda">Mujmahuda</option>
                    <option value="vadsar">Vadsar</option>
                    <option value="Kalali">Kalali</option>
                    <option value="Karelibaug">Karelibaug</option>
                    <option value="Harni">Harni</option>
                    <option value="Jetalpur">Jetalpur</option>
                    <option value="Pratapganj">Pratapganj</option>
                    <option value="Manjalpur">Manjalpur</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thankYouMessage">
            <p>Thank you for signing up, <span id="userName"></span>! You will receive SMS alerts about floods in your area at <span id="userPhone"></span>.</p>
        </div>
    </main>



    <footer>
        &copy; 2024 Flood Alert System. All rights reserved.
    </footer>

    <script>
        const modeToggle = document.getElementById("modeSwitch");
        const body = document.body;

        // Handle Dark Mode
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            modeToggle.textContent = "Switch to Light Mode";
        }

        modeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
            modeToggle.textContent = body.classList.contains("dark-mode") ? "Switch to Light Mode" : "Switch to Dark Mode";
        });
    </script>
</body>
</html>
