<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Alert Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            background-image: url('your-image-url.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .signup-container h2 {
            margin-bottom: 15px;
        }

        .signup-container p {
            margin-bottom: 20px;
        }

        .signup-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .signup-form input, .signup-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form input:focus, .signup-form textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
        }

        .signup-form .button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-form .button:hover {
            background-color: #357abf;
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 15px;
            }

            .signup-form input, .signup-form textarea {
                font-size: 14px;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Flood Alert Signup</h1>
    </header>

    <main class="signup-container">
        <h2>Sign Up for Flood Alerts</h2>
        <p>Enter your details below to receive SMS alerts about floods in your area.</p>

        <!-- Signup Form -->
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thankYouMessage">
            <p>Thank you for signing up, <span id="userName"></span>! You will receive SMS alerts about floods in your area at <span id="userPhone"></span>.</p>
        </div>
    </main>

    <footer>
        &copy; 2024 Flood Alert System. All rights reserved.
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBwisGZs0XYDdim24dEs6OPOP70X2_kB-E",
            authDomain: "floodprediction-ceb3f.firebaseapp.com",
            projectId: "floodprediction-ceb3f",
            storageBucket: "floodprediction-ceb3f.appspot.com",
            messagingSenderId: "1013833341623",
            appId: "1:1013833341623:web:a56da6b5622dd8fe968b32"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const signupForm = document.getElementById('signupForm');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const userName = document.getElementById('userName');
        const userPhone = document.getElementById('userPhone');

        // Form Submission Handling
       signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Get form data
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;

    // Create a FormData object to send the data via POST
    const formData = new FormData();
    formData.append('name', name);
    formData.append('phone', phone);
    formData.append('address', address);

    try {
        // Send data to PHP script using fetch
        const response = await fetch('store_signup.php', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        // If the insert is successful, show the thank you message
        if (result.status === 'success') {
            userName.textContent = name;
            userPhone.textContent = phone;
            signupForm.style.display = 'none';
            thankYouMessage.style.display = 'block';
        } else {
            alert(result.message);
        }
    } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while saving your data. Please try again later.");
    }
});

    </script>
</body>
</html>
